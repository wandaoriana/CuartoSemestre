# Test configuration
spring.application.name=estudiantes

# H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 console (optional, for debugging)
spring.h2.console.enabled=true

# Disable web application type for tests
spring.main.web-application-type=none

# Logging
logging.level.org.hibernate.orm.jdbc.bind=OFF
logging.level.org.hibernate.orm.connections.pooling=OFF
logging.level.org.hibernate.orm.jdbc.env=OFF
logging.level.org.hibernate.orm.jdbc.schema=OFF